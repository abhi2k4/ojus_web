<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJUS LOGIN</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css'>

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login </h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Student ID" required>
            </div>
            <div class="input-box">
                <input class="password" type="password" id="password" name="password" placeholder="DD-MM-YYYY" required>
                <span class="input__icon-wrapper">
                    <i class="input__icon ri-eye-off-line"></i>
                  </span>
                <div id="password-feedback"></div>
            </div>
            <div class="submit">
                <button type="submit" onclick="window.location.href = '#'" class="btn" >Login</button>
            </div>
        </form>
    </div>
    
    <script> 
        const inputIcon = document.querySelector(".input__icon");
        const inputPassword = document.querySelector(".password");
        const inputCpassword = document.querySelector(".cpassword");

        inputIcon.addEventListener("click", () => {
        inputIcon.classList.toggle("ri-eye-off-line");
        inputIcon.classList.toggle("ri-eye-line");
        inputPassword.type = inputPassword.type === "password" ? "text" : "password";
        });

    </script>
</body>
</html>
