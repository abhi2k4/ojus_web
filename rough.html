<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #ff00ff;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      }
    }
    body{
        background-color: black;
    }
    h1 {
     
      font-size: 2em;
      text-align: center;
      color: #fff;
      margin-top: 100px;
      animation: glow 2s infinite;
    }
  </style>
  <title>Glowing Text</title>
</head>
<body>
  <h1>Glowing Text Example</h1>
</body>
</html>
