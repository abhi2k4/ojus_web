<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .team-member {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px; 
            text-align: center;
        }

        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="team-member">
        <img src="/images/Logo Without Name.jpg" alt="Team Member 1">
        <h2>Harshal Deshmukh</h2>
        <p>Web Developer</p>

        <div class="social-links">
            <a href="https://www.instagram.com/harshal_2209/" target="_blank">Instagram</a>
            <a href="https://github.com/HarshalDeshmukh2209" target="_blank">GitHub</a>
        </div>
    </div>

    <div class="team-member">
        <img src="" alt="Team Member 2">
        <h2>Member 2</h2>
        <p>Graphic Designer</p>

        <div class="social-links">
            <a href="" target="_blank">Instagram</a>
            <a href="" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
